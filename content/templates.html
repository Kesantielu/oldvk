<!-- Шаблоны для Mustache -->
<script type="text/template" id="template1">
    <div class="article">
        <h1>{{title}}</h1>
        <p>{{content}}</p>
    </div>
</script>

<script type="text/template" id="template2">
    <div class="note">
        <h2>{{heading}}</h2>
        <span>{{message}}</span>
    </div>
</script>
