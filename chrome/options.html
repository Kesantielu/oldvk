<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Old VK options</title>
    <style>
        #save {
            margin-top: 10px
        }

        label.option {
            margin-bottom: 5px;
            display: block;
        }

        label.option input {
            margin-right: 5px
        }

        #status {
            float: right;
            margin-top: 15px;
            color: #3F7F3A;
        }

        #status.hide {
            opacity: 0;
            transition: opacity 2s ease-in;
        }

    </style>
</head>
<body>

<label id="cover_label" class="option"><input type="checkbox" id="cover"></label>
<label id="viewer_label" class="option"><input type="checkbox" id="viewer"></label>

<button id="save"></button>
<div id="status"></div>
<script src="options.js"></script>
</body>
</html>
