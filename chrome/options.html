<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Options</title>
    <link rel="stylesheet" href="options.css">
</head>
<body>
<form id="options">
    <div>
        <input type="checkbox" id="cover" name="cover">
        <label for="cover" id="cover_label" class="option" data-l10n-id="option_cover"></label>
    </div>
    <div>
        <input type="checkbox" id="viewer" name="viewer">
        <label for="viewer" id="viewer_label" class="option" data-l10n-id="option_viewer"></label>
    </div>
    <div>
        <input type="checkbox" id="font" name="font">
        <label for="font" id="font_label" class="option" data-l10n-id="option_font"></label>
    </div>
    <div>
        <input type="checkbox" id="audio" name="audio">
        <label for="audio" id="audio_label" class="option" data-l10n-id="option_audio"></label>
    </div>
    <!--<div>
        <input type="checkbox" id="im" name="im">
        <label for="im" id="im_label" class="option" data-l10n-id="option_im"></label>
    </div>-->
    <div>
        <input type="checkbox" id="date" name="date">
        <label for="date" id="date_label" class="option" data-l10n-id="option_date"></label>
    </div>
    <div>
        <input type="checkbox" id="reactions" name="reactions" disabled>
        <label for="reactions" id="reactions_label" class="option" data-l10n-id="option_reactions" disabled></label>
    </div>
    <div id="layout_wrap">
        <input type="range" id="layout" name="layout" min="791" max="1161" step="10">
        <label for="layout" id="layout_label" class="option" data-l10n-id="option_layout"></label>
    </div>
    <div id="status"></div>
</form>
<script src="options.js"></script>
</body>
</html>
