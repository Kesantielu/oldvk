<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Old VK options</title>
    <style>
        #save {
            margin-top: 10px
        }

        #options > div {
            margin-bottom: 5px;
        }

        label.option input {
            margin-right: 5px
        }

        #status {
            float: right;
            margin-top: 15px;
            color: #3F7F3A;
        }

        #status.hide {
            opacity: 0;
            transition: opacity 2s ease-in;
        }
    </style>
</head>
<body>
<form id="options">
    <div>
        <input type="checkbox" id="cover" name="cover">
        <label for="cover" id="cover_label" class="option"></label>
    </div>
    <div>
        <input type="checkbox" id="viewer" name="viewer">
        <label for="viewer" id="viewer_label" class="option"></label>
    </div>
    <div>
        <input type="checkbox" id="font" name="font">
        <label for="font" id="font_label" class="option"></label>
    </div>
    <div>
        <input type="checkbox" id="audio" name="audio">
        <label for="audio" id="audio_label" class="option"></label>
    </div>
    <div>
        <input type="checkbox" id="im" name="im">
        <label for="im" id="im_label" class="option"></label>
    </div>
    <button id="save"></button>
    <div id="status"></div>
</form>
<script src="options.js"></script>
</body>
</html>
